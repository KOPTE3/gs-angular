<h3>orders</h3>
<div *ngIf="customer && orders">
  <h2>Customer {{customer.name | cap}}</h2>
  <table *ngFor="let order of orders"
         class="table table-hover orders-table">
    <tr *ngFor="let orderItem of order.orderItems">
      <td>{{ orderItem.productName }}</td>
      <td>{{ orderItem.itemCost | currency:currencyCode:'symbol' }}</td>
    </tr>
  </table>
</div>
<div *ngIf="!(customer && orders)">
  No customer found
</div>
<br/>
<a routerLink="/customers">View All Customers</a>
